<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>实例--conanjs.button</title>
    <link href="conanjs.button.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div class="wrap">
        <!--<h2>这个模块用来控制按钮的点击</h2>-->
        <button id="btn1">click me</button>
    </div>

    <script type="text/javascript" src="../../../../Archmage/dest/Archmage-1.0.0.js"></script>
    <script type="text/javascript" src="../../../src/conanjs.button/0.0.1/conanjs.button.js"></script>
    <script type="text/javascript">
        var $D = AM.dom,
            $E = AM.event,
            btn1 = $D.id('btn1'),
            cont = 0;
        var $btn = conanjs.button;
        $E.on(btn1,'click',function(){
            $btn(btn1,function(){
                setInterval(function(){
                    if(cont < 10){
                        console.log(cont);
                        cont++;
                    }else {
                        $btn(btn1);
                    }
                },1000);
            });
        });
    </script>
</body>
</html>
